<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <p>
      <button type="button" id="draw">Draw this Drawing</button>
    <p>
      <img src="../lib/IMG_1774.jpg" width="300" height="200">
    <p>   
      <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
    <button type="button" id="clear">Clear</button>
    <p> Draw Mode: </p>

      <button type="button" id="point">Point</button>
      <button type="button" id="triangle">Triangle</button>
      <button type="button" id="circle">Circle</button>

    <p>Shape Color:</p>
    <p>
      Red <input type="range" min="0" max="100" value = "100" class="slider" id="redSlide">
      Green <input type="range" min="0" max="100" value = "100" class="slider" id="greenSlide">
      Blue <input type="range" min="0" max="100" value = "100" class="slider" id="blueSlide">
    <p>
      <input type="checkbox" id="colorChange" name="colorChange">
      <label for="colorChange">Blend Brush Color</label>

    <p>
      Shape Size <input type="range" min="0" max="100"x value = "5" class="slider" id="sizeSlide">
      Segment Count (Circles) <input type="range" min="3" max="30" value = "20" class="slider" id="segmentSlide">
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Point.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
